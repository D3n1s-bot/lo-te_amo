<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Ti Bonita 💖</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffd6e8, #ffe0f0);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #ff007f;
      animation: zoom 2s infinite alternate;
    }
    p {
      font-size: 1.5em;
      color: #800040;
    }
    .corazon {
      position: absolute;
      color: red;
      font-size: 30px;
      animation: flotar 6s infinite ease-in-out;
    }
    @keyframes flotar {
      0% { top: 100%; left: 50%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: -10%; left: 70%; opacity: 0; }
    }
    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>✨ PARA TI BONITA ✨</h1>
  <p>No es solo un regalo... es una excusa para sacarte una sonrisa 💌</p>
  <p>Te quiero muchísimo 🥰❤</p>

  <!-- Corazones flotando -->
  <div class="corazon" style="left: 10%; animation-delay: 0s;">❤</div>
  <div class="corazon" style="left: 30%; animation-delay: 1s;">💖</div>
  <div class="corazon" style="left: 50%; animation-delay: 2s;">💕</div>
  <div class="corazon" style="left: 70%; animation-delay: 3s;">💘</div>
  <div class="corazon" style="left: 90%; animation-delay: 4s;">💝</div>

  <!-- Música de fondo opcional -->
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    <source src="audio.ogg" type="audio/ogg">
    Tu navegador no soporta audio.
  </audio>
</body>
</html>
